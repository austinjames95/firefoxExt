<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Math Overlay Viewer</title>
  <link rel="stylesheet" href="vendor/katex/katex.min.css">
  <link rel="stylesheet" href="viewer.css">
</head>
<body>
  <div id="pdf-container">
  </div>
    <div id="math-panel">
    <h3>Math Overlay</h3>
    <textarea id="latex-input" placeholder="\frac{1}{2}" rows="4"></textarea>
    <div id="preview-area"></div>
    <button id="place-btn">Click on PDF to place</button>
    <button class="custom-file-upload">
      <input type="file" accept=".pdf">
      Upload
    </button>
    <div id="status-msg"></div>
  </div>

  <!-- Load order matters: pdf.js and katex.min.js before viewer.js -->
  <script type="module" src="vendor/pdfjs/pdf.js"></script>
  <script type="module" src="vendor/katex/katex.min.js"></script>
  <script type="module" src="viewer.js"></script>
</body>
</html>
